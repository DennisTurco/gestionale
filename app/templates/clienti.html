<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Clienti</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <style>
        body {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1">Gestionale â€“ Clienti</span>
</nav>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Clienti</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAggiungiCliente">
            + Aggiungi Cliente
        </button>
    </div>

    <!-- Tabella clienti -->
    <div class="card">
        <div class="card-body">
            <table id="clienti-table" class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in clienti %}
                    <tr>
                        <td>{{ c.nome }}</td>
                        <td>{{ c.tipo }}</td>
                        <td>{{ c.telefono }}</td>
                        <td>{{ c.email }}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary">Modifica</button>
                            <button class="btn btn-sm btn-outline-danger">Elimina</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- MODALE AGGIUNGI CLIENTE -->
<div class="modal fade" id="modalAggiungiCliente" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Aggiungi Cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formAggiungiCliente">
          <div class="mb-3">
            <label class="form-label">Nome cliente</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tipo cliente</label>
            <select class="form-select" required>
                <option value="azienda">Azienda</option>
                <option value="ditta">Ditta Individuale / PA</option>
                <option value="privato">Privato</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Telefono</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        <button class="btn btn-primary" onclick="salvaCliente()">Salva</button>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    // Inizializza DataTables
    $(document).ready(function() {
        $('#clienti-table').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/it-IT.json"
            },
            "pageLength": 5,
            "lengthMenu": [5, 10, 20, 50]
        });
    });

    function salvaCliente() {
        alert("Funzione salvataggio da implementare");
    }
</script>

</body>
</html>
