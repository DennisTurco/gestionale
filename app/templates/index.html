<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management - Home</title>

    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f7f7f7;
        }
        .section-card {
            transition: 0.2s;
            cursor: pointer;
        }
        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.15);
        }
        .icon {
            width: 45px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1">Management</span>
</nav>

<div class="container mt-4">

    <h2 class="mb-4">Welcome to the Management</h2>
    <p class="text-muted">Select a module to begin</p>

    <div class="row g-4 mt-2">

        <!-- Customers -->
        <div class="col-md-4">
            <div class="card section-card p-3" onclick="window.location.href='/customers'">
                <div class="d-flex align-items-center">
                    <img src="https://img.icons8.com/ios-filled/50/user-group-man-man.png" class="icon me-3">
                    <div>
                        <h5 class="mb-1">Customers</h5>
                        <p class="text-muted mb-0">Customer registry management</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products -->
        <div class="col-md-4">
            <div class="card section-card p-3" onclick="window.location.href='/products'">
                <div class="d-flex align-items-center">
                    <img src="https://img.icons8.com/ios-filled/50/product.png" class="icon me-3">
                    <div>
                        <h5 class="mb-1">Products</h5>
                        <p class="text-muted mb-0">Product catalog and categories</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quotes -->
        <div class="col-md-4">
            <div class="card section-card p-3" onclick="window.location.href='/quotes'">
                <div class="d-flex align-items-center">
                    <img src="https://img.icons8.com/ios-filled/50/estimate.png" class="icon me-3">
                    <div>
                        <h5 class="mb-1">Quotes</h5>
                        <p class="text-muted mb-0">Quote creation and management</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users -->
        <div class="col-md-4">
            <div class="card section-card p-3" onclick="window.location.href='/users'">
                <div class="d-flex align-items-center">
                    <img src="https://img.icons8.com/ios-filled/50/conference-call.png" class="icon me-3">
                    <div>
                        <h5 class="mb-1">Users</h5>
                        <p class="text-muted mb-0">Users management</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Appointments -->
        <div class="col-md-4">
            <div class="card section-card p-3" onclick="window.location.href='/appointments'">
                <div class="d-flex align-items-center">
                    <img src="https://img.icons8.com/ios-filled/50/calendar.png" class="icon me-3">
                    <div>
                        <h5 class="mb-1">Appointments</h5>
                        <p class="text-muted mb-0">Agenda and planning</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="col-md-4">
            <div class="card section-card p-3" onclick="window.location.href='/dashboard'">
                <div class="d-flex align-items-center">
                    <img src="https://img.icons8.com/ios-filled/50/combo-chart.png" class="icon me-3">
                    <div>
                        <h5 class="mb-1">Dashboard</h5>
                        <p class="text-muted mb-0">Statistics and overview</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
